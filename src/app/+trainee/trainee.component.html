<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Training Master', 'Profile']" icon="group" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    <sa-language-selector></sa-language-selector>
    <sa-logout></sa-logout>
  </div>
  <div class="well well-sm" style="min-height:88vh">
    <div class="row">
      <div class="col-sm-12">
        <carousel id="myCarousel" class="carousel fade profile-carousel">
          <slide>
            <img class="carousel-image" src="assets/img/demo/s1.jpg" alt="demo user">
          </slide>
          <slide>
            <img class="carousel-image" src="assets/img/demo/s2.jpg" alt="demo user">
          </slide>
          <slide>
            <img class="carousel-image" src="assets/img/demo/m3.jpg" alt="demo user">
          </slide>
        </carousel>
        <div class="air air-top-left padding-10">
          <h4 class="txt-color-white font-md">&#xA0;&#xA0;{{ date | date: 'dd MMM, yyyy' }}</h4>
        </div>
        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <div class="row">
            <div class="padding-10">
              <ul class="nav nav-tabs tabs-pull-right">
                <li class="active">
                  <a href="#profile" data-toggle="tab">{{'My profile' | i18n}}</a>
                </li>
                <li>
                  <a href="#programs" data-toggle="tab">{{'My programs' | i18n}}</a>
                </li>
                <li>
                  <a href="#measurements" data-toggle="tab">{{'My measurements' | i18n}}</a>
                </li>
                <li>
                  <a href="#images" data-toggle="tab">{{'Progress images' | i18n}}</a>
                </li>
              </ul>
              <div class="tab-content padding-top-10">
                <div class="tab-pane fade in active" id="profile">
                  <app-trainee-main-card></app-trainee-main-card>
                </div>
                <div class="tab-pane fade" id="programs">
                  <app-trainee-programs></app-trainee-programs>
                </div>       
                <div class="tab-pane fade" id="measurements">
                  <app-trainee-measurements></app-trainee-measurements>
                </div>
                <div class="tab-pane fade" id="images">
                  <app-trainee-progress-images></app-trainee-progress-images>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
