<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="closeModal()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">{{'Upload progress picture' | i18n}}</h4>
    </div>
    <div class="modal-body image-modal-body">
      <div class="row">
        <img-cropper class="col-sm-offset-1 col-xs-12 col-sm-7" [image]="data" [settings]="cropperSettings" (onCrop)="cropped($event)"></img-cropper>
        <span class="col-sm-4 result hidden-xs" *ngIf="data.image">
            <img class="cropped-img" [src]="data.image" 
            [width]="croppedWidth" 
            [height]="croppedHeight">
        </span>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="closeModal()">
          {{'Cancel' | i18n}}
        </button>
      <button (click)="saveProgressImage()" type="button" class="btn btn-primary">
          {{'Save' | i18n}}
      </button>
    </div>
  </div>
</div>
