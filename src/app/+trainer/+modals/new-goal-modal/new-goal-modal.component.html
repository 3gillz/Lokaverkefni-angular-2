    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="closeModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">{{'Create goal' | i18n}}</h4>
        </div>
        <form [formGroup]="goalForm">
          <div class="smart-form">
            <div class="modal-body">
              <fieldset>
                <div class="row">
                  <section class="col col-4">
                    <label class="label">{{'Weight' | i18n}}</label>
                    <label class="input"> <i class="icon-append fa fa-tachometer"></i>
                          <input type="number" min="0" formControlName="kg" >
                    </label>
                    <small *ngIf="submitted && !goalForm.controls.kg.valid">
                      Valid weight in kg required.
                    </small>
                  </section>
                  
                  <section class="col col-4">
                    <label class="label">{{'Fat percentage' | i18n}}</label>
                    <label class="input"> <i class="icon-append fa fa-percent"></i>
                          <input type="number" min="0" formControlName="percentage" >
                    </label>
                    <small *ngIf="submitted && !goalForm.controls.percentage.valid">
                      Valid fat percentage required
                    </small>
                  </section>

                  <section class="col col-4">
                    <label class="label">{{'Diameter' | i18n}}</label>
                    <label class="input"> <i class="icon-append fa fa-compress"></i>
                          <input type="number" min="0" formControlName="diameter">
                        </label>
                  </section>
                </div>
                <div class="row">
                  <section class="col col-6">
                    <label class="label">{{'Start date' | i18n}}</label>
                    <label class="input"> <i class="icon-append fa fa-calendar"></i>
                          <input type="text" id="startDate" formControlName="startDate" placeholder="{{'Start date' | i18n}}" saUiDatepicker date-format="dd/mm/yy">
                        </label>
                    <small *ngIf="submitted && !goalForm.controls.startDate.valid">
                      Valid start date required.
                    </small>
                  </section>

                  <section class="col col-6">
                    <label class="label">{{'Due date' | i18n}}</label>
                    <label class="input"> <i class="icon-append fa fa-calendar"></i>
                          <input type="text" id="dueDate" formControlName="dueDate" placeholder="{{'Start date' | i18n}}" saUiDatepicker date-format="dd/mm/yy">
                        </label>
                    <small *ngIf="submitted && !goalForm.controls.dueDate.valid">
                      Valid due date required.
                    </small>
                  </section>
                </div>

                <section>
                  <label class="label">{{'Description' | i18n}}</label>
                  <label class="input"> <i class="icon-append fa fa-comment"></i>
                        <textarea rows="4" formControlName="description"></textarea>
                      <small *ngIf="submitted && !goalForm.controls.description.valid">
                      Please fill out description.
                    </small>
                      </label>
                </section>

              </fieldset>
            </div>
          </div>
          <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="closeModal(); clear();">
            {{'Cancel' | i18n}}
          </button>
        <button  type="button" class="btn btn-primary" (click)="submitGoal(goalForm)">
            {{'Save' | i18n}}
        </button>
          </div>
        </form>
      </div>
    </div>
