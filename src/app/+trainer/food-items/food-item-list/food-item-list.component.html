        <sa-widget [editbutton]="false" color="blueDark">
          <sa-big-breadcrumbs [items]="['Food Items', 'List']" icon="group" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
          <div>
            <div class="widget-body no-padding">
              <sa-datatable
                [options]="options"
                filter="true" tableClass="table table-condenced table-striped table-bordered">
                <thead>
 
                <tr>
                  <th data-class="expand">{{'Name' | i18n}}</th>

                  <th>{{'Carbohydrate' | i18n}}</th>
                  <th data-hide="phone">{{'Protein' | i18n}}</th>
                  <th data-hide="phone">{{'Fat' | i18n}}</th>
                  <th data-hide="phone,tablet">{{'Kcal' | i18n}}</th>
                  <th data-hide="phone,tablet">{{'Water' | i18n}}</th>
                  <th data-hide="phone,tablet">{{'Colestrol' | i18n}}</th>
                  <th data-hide="phone,tablet">{{'Added Sugar' | i18n}}</th>
                </tr>
                </thead>
              </sa-datatable>
            </div>
          </div>
        </sa-widget>
