<div id="content">
  <div class="row">
    <h1 class="page-title txt-color-blueDark">
      <i class="fa-fw fa fa-trophy"></i>{{'Exercise' | i18n }}
      <span>> {{'Edit exercise' | i18n}}</span>
    </h1>
  </div>
  <sa-widget [editbutton]="false" [custombutton]="false">
    <header>
      <a (click)="goBack()" class="btn btn-labeled btn-default"> <span class="btn-label"><i class="glyphicon glyphicon-chevron-left"></i></span>Back </a>
    </header>
    <div>
      <div class="widget-body no-padding" *ngIf="exercise">
        <form [formGroup]="exerciseForm" novalidate="novalidate" class="smart-form" (submit)="updateExercise(exerciseForm)">
          <fieldset>
            <div class="row">
              <section class="col col-6">
                <label class="label">{{'Name' | i18n}}</label>
                <label class="input">
                <i class="icon-append fa fa-pencil"></i>
                <input type="text" [ngModel]="exercise.name" formControlName="name" autocomplete="off" spellcheck="false"/>
              </label>
                <small [hidden]="exerciseForm.controls.name.valid">
                Name is required.
              </small>
              </section>
              <section class="col col-6">
                <label class="label">{{'Link' | i18n}}</label>
                <label class="input">
                <i class="icon-append fa fa-globe"></i>
                <input type="url" [ngModel]="exercise.link" formControlName="link" autocomplete="off" spellcheck="false" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)"/>
              </label>
                <small [hidden]="exerciseForm.controls.link.valid">
                Valid Url is required.
              </small>
              </section>
            </div>
            <section>
              <label class="label">{{'Type' | i18n}}</label>
              <label class="input">
              <i class="icon-append fa fa-odnoklassniki"></i>
              <input type="text" [ngModel]="exercise.type" formControlName="type" autocomplete="off" spellcheck="false"/>
            </label>
              <small [hidden]="exerciseForm.controls.type.valid">
                Type is required.
              </small>
            </section>
            <section>
              <label class="label">{{'Description' | i18n}}</label>
              <label class="textarea">
              <i class="icon-append fa fa-comment"></i>
              <textarea rows="4" [ngModel]="exercise.description" formControlName="description" autocomplete="off" spellcheck="false"></textarea>
            </label>
              <small [hidden]="exerciseForm.controls.description.valid">
                Description is required.
              </small>
            </section>
          </fieldset>
          <footer>
            <button type="submit" class="btn btn-primary" [disabled]="!exerciseForm.valid">{{'Save' | i18n}}</button>
          </footer>
        </form>
      </div>
    </div>
  </sa-widget>
</div>
