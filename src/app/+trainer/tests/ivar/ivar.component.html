<button class="btn btn-info" (click)="fourPointModal.show()">{{'Add 4 point measure' | i18n}}</button>
<button class="btn btn-info" (click)="sevenPointModal.show()">{{'Add 7 point measure' | i18n}}</button>
<button class="btn btn-info" (click)="girthModal.show()">{{'Add girth measure' | i18n}}</button>
<button class="btn btn-info" (click)="goalModal.show()">{{'Add goal' | i18n}}</button>


<div bsModal #fourPointModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
 aria-labelledby="myLargeModalLabel" aria-hidden="true">
  
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="fourPointModal.hide(); clear();" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

  <form [formGroup]="measureMMForm"  novalidate="novalidate" class="smart-form">

        <section class="col col-4">
        <label class="input"> <i class="icon-prepend fa fa-compress"></i>
          <input type="number" formControlName="tricep" placeholder="{{'Tricep' | i18n}}">
        </label>
      </section>

      <section class="col col-4">
        <label class="input"> <i class="icon-prepend fa fa-compress"></i>
          <input type="number" formControlName="suprailiac" placeholder="{{'Suprailiac' | i18n}}">
        </label>
      </section>

      <section class="col col-4">
        <label class="input"> <i class="icon-prepend fa fa-compress"></i>
          <input type="number" formControlName="abdominal" placeholder="{{'Abdominal' | i18n}}">
        </label>
      </section>

      <section class="col col-4">
        <label class="input"> <i class="icon-prepend fa fa-compress"></i>
          <input type="number" formControlName="thigh" placeholder="{{'Thigh' | i18n}}">
        </label>
      </section>

      <section class="col col-4">
        <label class="input"> <i class="icon-prepend fa fa-tachometer"></i>
          <input type="number" formControlName="kg" placeholder="{{'Kg' | i18n}}">
        </label>
      </section>
      </form>
 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="fourPointModal.hide(); clear();">
            {{'Cancel' | i18n}}
          </button>
        <button  type="button" class="btn btn-primary" (click)="submitMeasureMM(measureMMForm)">
            {{'Save' | i18n}}
        </button>
      </div>
    </div>
 
  </div>
</div>

<div bsModal #goalModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
 aria-labelledby="myLargeModalLabel" aria-hidden="true">
  
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        {{'Goal' | i18n}}
        <button type="button" class="close" (click)="goalModal.hide(); clear();" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

  <form [formGroup]="goalForm"  novalidate="novalidate" class="smart-form">

     <div class="row">
        <section class="col col-4">
        <label class="input"> <i class="icon-prepend fa fa-tachometer"></i>
          <input type="number" formControlName="kg" placeholder="{{'Kg' | i18n}}">
        </label>
      </section>

      <section class="col col-4">
        <label class="input"> <i class="icon-prepend fa fa-percent"></i>
          <input type="number" formControlName="percentage" placeholder="{{'Percentage' | i18n}}">
        </label>
      </section>

      <section class="col col-4">
        <label class="input"> <i class="icon-prepend fa fa-compress"></i>
          <input type="number" formControlName="diameter" placeholder="{{'Diameter' | i18n}}">
        </label>
      </section>

      <section class="col col-6">
        <label class="input"> <i class="icon-append fa fa-calendar"></i>
          <input type="text" id="startDate" formControlName="startDate" placeholder="{{'Start date' | i18n}}" saUiDatepicker date-format="dd/mm/yy">
        </label>
      </section>

      <section class="col col-6">
        <label class="input"> <i class="icon-append fa fa-calendar"></i>
          <input type="text" id="dueDate" formControlName="dueDate" placeholder="{{'Due date' | i18n}}" saUiDatepicker date-format="dd/mm/yy">
        </label>
      </section>
     </div>

      <section>
        <label class="input"> <i class="icon-append fa fa-comment"></i>
          <textarea rows="4" cols="77" formControlName="description" placeholder="{{'Description' | i18n}}"></textarea>
        </label>
      </section>
      </form>
 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="goalModal.hide(); clear();">
            {{'Cancel' | i18n}}
          </button>
        <button  type="button" class="btn btn-primary" (click)="submitGoal(goalForm)">
            {{'Save' | i18n}}
        </button>
      </div>
    </div>
 
  </div>
</div>
