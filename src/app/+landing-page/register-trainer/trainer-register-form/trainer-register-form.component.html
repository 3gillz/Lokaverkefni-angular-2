<form id="smart-form-register" class="smart-form client-form">
  <header>
    Registration is FREE*
  </header>
  <fieldset>
    <section>
      <label class="input"> <i class="icon-append fa fa-user"></i>
        <input type="text" name="username" placeholder="Username">
        <b class="tooltip tooltip-bottom-right">Used to enter the website</b>
      </label>
    </section>
    <section>
      <label class="input"> <i class="icon-append fa fa-envelope"></i>
        <input type="email" name="email" placeholder="Email address">
        <b class="tooltip tooltip-bottom-right">Needed to verify your account</b>
      </label>
    </section>
    <section>
      <label class="input"> <i class="icon-append fa fa-lock"></i>
        <input type="password" name="password" placeholder="Password" id="password" autocomplete="off">
        <b class="tooltip tooltip-bottom-right">Don't forget your password</b>
      </label>
    </section>
    <section>
      <label class="input"> <i class="icon-append fa fa-lock"></i>
        <input type="password" name="passwordConfirm" placeholder="Confirm password" autocomplete="off">
        <b class="tooltip tooltip-bottom-right">Don't forget your password</b>
      </label>
    </section>
  </fieldset>
  <fieldset>
    <section>
      <label class="input"> <i class="icon-append fa fa-user"></i>
        <input type="text" name="name" placeholder="Full name">
      </label>
    </section>      
    <section>      
      <label class="input"><i class="icon-append fa fa-columns"></i>
        <input type="text" name="kennitala" placeholder="Kennitala" saMaskedInput="999999-9999" saMaskedPlaceholder="x">
      </label>
    </section>
    <div class="row">
      <section class="col col-6">
        <label class="input"> <i class="icon-append fa fa-home"></i>
          <input type="text" name="address" placeholder="Address">
        </label>
      </section>
      <section class="col col-6">
        <label class="input"> <i class="icon-append fa fa-location-arrow"></i>
          <input type="text" name="location" placeholder="Location">
        </label>
      </section>
    </div>
    <div class="row">
      <section class="col col-6">
        <label class="select">
          <select name="gender">
            <option value="0" selected disabled>Gender</option>
            <option value="1">Male </option>
            <option value="2">Female </option>
          </select> <i></i> 
        </label>
      </section>
      <section class="col col-6">
        <label class="input"> <i class="icon-append fa fa-phone"></i>
          <input type="text" name="phone" placeholder="Phone number" saMaskedInput="999-9999" saMaskedPlaceholder="x">
        </label>
      </section>
    </div>
    <section>
      <label class="checkbox">
        <input type="checkbox" name="subscription" id="subscription">
        <i></i>I want to receive news and special offers</label>
      <label class="checkbox">
        <input type="checkbox" name="terms" id="terms">
        <i></i>I agree with the <a href="#" data-toggle="modal" data-target="#trainerTermsModal"> Terms and Conditions </a>
      </label>
    </section>
  </fieldset>
  <footer>
    <button (click)="register($event)" class="btn btn-primary">
      Register
    </button>
  </footer>
</form>
